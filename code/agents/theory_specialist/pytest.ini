[pytest]
# Pytest configuration for Cryptography RAG System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Command-line options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of test results
    --tb=short
    # Print summary of all test outcomes
    -ra
    # Coverage options (uncomment to enable)
    # --cov=app
    # --cov-report=html
    # --cov-report=term-missing

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    endpoint: marks tests as API endpoint tests
    component: marks tests as component tests

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    # Ignore specific warnings during testing
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

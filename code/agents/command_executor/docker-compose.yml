services:
  command-executor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: command-executor
    ports:
      - "8085:8085"
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 128M
    # Security options
    security_opt:
      - no-new-privileges:true
    # tmpfs for temporary files
    tmpfs:
      - /tmp/executor:mode=1777,size=100m,uid=1000,gid=1000
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - command-executor-net

networks:
  command-executor-net:
    name: command-executor-net

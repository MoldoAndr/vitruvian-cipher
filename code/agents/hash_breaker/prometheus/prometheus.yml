# Prometheus Configuration for Hash Breaker Microservice

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'hash-breaker-monitor'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:

# Rule files
rule_files: []

# Scrape configurations
scrape_configs:
  # Hash Breaker API
  - job_name: 'hash-breaker-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/v1/metrics'
    scrape_interval: 10s

  # RabbitMQ Exporter (optional)
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
    scrape_interval: 30s

  # Redis Exporter (optional)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']
    scrape_interval: 30s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

# Vitruvian Platform - Unified Docker Compose Configuration
# This file orchestrates all microservices with proper dependencies and health checks

services:
  # ============================================
  # Infrastructure Layer
  # ============================================

  postgres:
    image: postgres:16-alpine
    container_name: vitruvian-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vitruvian}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vitruvian_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-vitruvian}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vitruvian}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - vitruvian-data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: vitruvian-redis
    restart: unless-stopped
    command: >
      sh -c '
        redis-server
        --requirepass ${REDIS_PASSWORD:-redis_dev_password}
        --maxmemory 256mb
        --maxmemory-policy allkeys-lru
        --appendonly yes
      '
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - vitruvian-data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Agent Pool (Isolated Network)
  # ============================================

  password-checker:
    build:
      context: ./agents/password_checker
      dockerfile: Dockerfile
    container_name: vitruvian-password-checker
    restart: unless-stopped
    environment:
      # Component configuration
      ENABLED_COMPONENTS: "pass_gpt,zxcvbn,haveibeenpwned"
      AGGREGATOR_PORT: 8000

      # PassGPT configuration
      PASS_GPT_URL: http://localhost:8001/score
      PASS_GPT_MAX_PASSWORD_LENGTH: 10

      # Zxcvbn configuration
      ZXCVBN_URL: http://localhost:8002/score
      ZXCVBN_LOW_SCORE_THRESHOLD: 1

      # HIBP configuration
      HAVEIBEENPWNED_URL: http://localhost:8003/score

      # Health check
      HEALTH_CHECK_INTERVAL: 30
    ports:
      - "9000:8000"
    volumes:
      - ./agents/password_checker/PassGPT/models:/models:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vitruvian-agents
      - vitruvian-data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  theory-specialist:
    build:
      context: ./agents/theory_specialist
      dockerfile: Dockerfile
    container_name: vitruvian-theory-specialist
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: sqlite:////app/data/rag_system.db
      CHROMA_PERSIST_DIRECTORY: /app/data/chromadb
      DOCUMENTS_DIRECTORY: /app/documents
      MODELS_CACHE_DIRECTORY: /app/models

      # LLM Provider
      LLM_PROVIDER: ollama
      OLLAMA_URL: http://host.docker.internal:11434
      OLLAMA_MODEL: phi3

      # Generation
      GENERATION_TEMPERATURE: 0.2
      GENERATION_MAX_TOKENS: 900

      # Models
      EMBEDDING_MODEL_NAME: BAAI/bge-small-en-v1.5
      RERANKER_MODEL_NAME: BAAI/bge-reranker-base

      # Retrieval
      RETRIEVAL_TOP_K: 10
      RERANKER_TOP_K: 3
      ENABLE_LEXICAL_RETRIEVAL: "false"
    ports:
      - "8100:8000"
    volumes:
      - theory_specialist_data:/app/data
      - theory_specialist_documents:/app/documents
      - theory_specialist_models:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - vitruvian-agents
      - vitruvian-data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  choice-maker:
    build:
      context: ./agents/choice_maker
      dockerfile: components/make_decision/Dockerfile
    container_name: vitruvian-choice-maker
    restart: unless-stopped
    environment:
      API_HOST: 0.0.0.0
      API_PORT: 8080
      ENTITIES_MODEL_DIR: /app/artifacts/entities
      INTENT_MODEL_DIR: /app/artifacts/intent
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - vitruvian-agents
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 512M

  command-executor:
    build:
      context: ./agents/command_executor
      dockerfile: Dockerfile
    container_name: vitruvian-command-executor
    restart: unless-stopped
    environment:
      RUST_LOG: info
      OPENSSL_VERSION: 3.0
    ports:
      - "8085:8085"
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - vitruvian-agents
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  prime-checker:
    build:
      context: ./agents/prime_checker
      dockerfile: Dockerfile
    container_name: vitruvian-prime-checker
    restart: unless-stopped
    environment:
      # Server configuration
      SERVER_ADDRESS: :5000
      SERVER_READ_TIMEOUT: 10s
      SERVER_WRITE_TIMEOUT: 20s

      # YAFU configuration
      YAFU_PATH: /usr/local/bin/yafu
      YAFU_TIMEOUT_ISPRIME: 5
      YAFU_TIMEOUT_FACTOR: 8
      YAFU_CONCURRENCY: 2

      # Cache configuration
      CACHE_SIZE: 10000
      DB_PATH: /app/data/prime_cache.db

      # FactorDB configuration
      FACTORDB_ENABLED: "true"
      FACTORDB_TIMEOUT: 10
      FACTORDB_RETRIES: 2
    ports:
      - "5000:5000"
    volumes:
      - prime_checker_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - vitruvian-agents
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M


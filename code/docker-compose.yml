  orchestrator:
    build:
      context: ./agents/orchestrator
      dockerfile: Dockerfile
    container_name: vitruvian-orchestrator
    restart: unless-stopped
    environment:
      # Server
      SERVER_ADDRESS: :8200
      SERVER_READ_TIMEOUT: 5s
      SERVER_WRITE_TIMEOUT: 30s

      # Choice Maker
      CHOICE_MAKER_BASE_URL: http://choice-maker:8080
      CHOICE_MAKER_TIMEOUT: 10s

      # Agents
      AGENT_PASSWORD_CHECKER_URL: http://password-checker:8000
      AGENT_THEORY_SPECIALIST_URL: http://theory-specialist:8000
      AGENT_PRIME_CHECKER_URL: http://prime-checker:5000
      AGENT_COMMAND_EXECUTOR_URL: http://command-executor:8085

      # Orchestrator settings
      ORCHESTRATOR_INTENT_THRESHOLD: 0.85
      ORCHESTRATOR_ENTITY_THRESHOLD: 0.6
      ORCHESTRATOR_MAX_PARALLEL: 4

      # LLM Providers (optional, configure in .env)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      OLLAMA_API_KEY: ${OLLAMA_API_KEY:-}
    ports:
      - "${ORCHESTRATOR_PORT:-8200}:8200"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # No health check - minimal Go container without shell tools
    depends_on:
      choice-maker:
        condition: service_healthy
      password-checker:
        condition: service_healthy
      theory-specialist:
        condition: service_healthy
      prime-checker:
        condition: service_healthy
      command-executor:
        condition: service_healthy
    networks:
      - vitruvian-application
      - vitruvian-agents
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ============================================
